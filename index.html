<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tugas Web Pertemuan 3</title>
  </head>
  <body>
    <header class="mb-5">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-primary ">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">WIMAN</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Programming
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li><a class="dropdown-item" href="#">PHP</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Python</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">C/C++</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      ::after
    </header>
    <section class="container mb-5">
      <div class="mb-3">
        <h1 class="from=label">Form Registrasi</h1>
        <label for="exampleFormControlInput1" class="form-label"
          >Nama Lengkap</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Fullname"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Alamat Anda:</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <label class="form-label"> Jenis Kelamin</label>
      <select
        class="form-select form-select-sm mb-3"
        aria-label=".form-select-sm example"
      >
        <option selected>--Pilih Jenis Kelamin--</option>
        <option value="1">Pria</option>
        <option value="2">Wanita</option>
        <option value="3">Undefine</option>
      </select>
      <input class="btn btn-primary" type="submit" value="Simpan" />
    </section>
    <div class="container-fluid">
      <h1 class="from=label text-center mb-3">Grid Layout</h1>
      <div class="row mb-1">
        <div class="col bg-primary text-center text-light">
          ini header
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-5 bg-primary text-center text-light">
          ini sidebar
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
      </div>
      <div class="row mb-1">
        <div class="col bg-primary text-center text-light">
          ini header
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
